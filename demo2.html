<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>进度条2</title>
    <script src="js/jquery.1.10.2.js"></script>
</head>
<style>
    .loading{width:100%;height:100%;position:fixed;top:0;left:0;z-index:100;background-color:#fff}
    .loading .pic{width:64px;height:64px;background:url(images/loading.gif);position:absolute;top:0;bottom:0;left:0;right:0;margin:auto}
</style>
<body>
<img src="http://h.hiphotos.baidu.com/image/pic/item/e824b899a9014c0899ee068a067b02087af4f4cc.jpg" alt=""/>
<img src="http://h.hiphotos.baidu.com/image/pic/item/e824b899a9014c0899ee068a067b02087af4f4cc.jpg" alt=""/>
<img src="http://h.hiphotos.baidu.com/image/pic/item/e824b899a9014c0899ee068a067b02087af4f4cc.jpg" alt=""/>
<img src="http://h.hiphotos.baidu.com/image/pic/item/e824b899a9014c0899ee068a067b02087af4f4cc.jpg" alt=""/>
</body>
<script>
    $(function(){
        var loading='<div class="loading"><div class="pic"></div></div>';
        $("body").append(loading);

        document.onreadystatechange=function(){
            if(document.readyState=="complete"){
                $(".loading").fadeOut();
            }
        }
    })
</script>
</html>
